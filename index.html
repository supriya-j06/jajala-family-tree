<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Welcome - Jajala Family Tree</title>

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #a0e9ff, #f9f9f9);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* so it doesn't stretch */
    min-height: 100vh;
    margin: 0;
    text-align: center;
    padding-top: 40px;
  }

  h1 {
    color: #004080;
    font-size: 2.3rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  }

  /* Rectangle box (reduced size) */
.upload-box {
    background: white;
    padding: 20px;                 /* small clean padding */
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    display: inline-block;         /* shrink to fit image */
    margin-bottom: 20px;
}

.preview {
    width: 650px;                  /* rectangle size */
    max-width: 90vw;               /* responsive */
    height: auto;
    border-radius: 10px;
    display: block;
}

  

  .enter-btn {
    padding: 12px 10px;
    border: none;
    background: #004080;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s, transform 0.2s;
    margin-top: 10px;
  }

  .enter-btn:hover {
    background: #0066cc;
    transform: scale(1.05);
  }

  /* FOOTER */
  footer {
    width: 100%;
    text-align: center;
    padding: 10px 0;
    background: rgba(0, 0, 0, 0.1);
    position: fixed;
    bottom: 0;
    left: 0;
    font-size: 0.9rem;
    color: #003366;
    font-weight: 600;
    backdrop-filter: blur(5px);
  }
</style>
</head>

<body>

<h1>Welcome to Jajala Family Tree</h1>

<div class="upload-box">
  <img id="preview" class="preview" src="images/ft.jpeg" alt="Family Photo" />
</div>

<button class="enter-btn" onclick="goToTree()">Click Here</button>

<script>
function goToTree() {
  window.location.href = "family-tree.html";
}
</script>

<!-- FOOTER -->
<footer>
  © 2025 Jajala Supriya — All Rights Reserved.
</footer>

</body>
</html>
